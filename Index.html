<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(./Assets/loginbg.jpg) center/cover;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            color: #6b48ff;
            border-bottom: 2px solid #6b48ff;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6b48ff;
            box-shadow: 0 0 5px rgba(107, 72, 255, 0.3);
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #6b48ff;
            background: #fff;
            padding: 0 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #6b48ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #5a3de6;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        

        

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <div class="tabs">
            <button class="tab active" onclick="showForm('student')">Student Login</button>
            <button class="tab" onclick="showForm('admin')">Admin Login</button>
        </div>

        <div id="student-form">
            <div class="form-group">
                <input type="text" id="student-username" placeholder=" " required>
                <label for="student-username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="student-password" placeholder=" " required>
                <label for="student-password">Password</label>
            </div>
            <button type="submit" onclick="login('student')">Login</button>
            <p class="error" id="student-error">Invalid username or password</p>
        </div>

        <div id="admin-form" style="display: none;">
            <div class="form-group">
                <input type="text" id="admin-username" placeholder=" " required>
                <label for="admin-username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="admin-password" placeholder=" " required>
                <label for="admin-password">Password</label>
            </div>
            <button type="submit" onclick="login('admin')">Login</button>
            <p class="error" id="admin-error">Invalid username or password</p>
        </div>
    </div>

    <script>
        const users = {
            student: {
                'Arjun': 'student123',
                'Swetha': 'student123',
                'Adarsh': 'student123',
                'Abhinav': 'student123'
            },
            admin: {
                'Syam': 'admin123',
                'Devi': 'admin123',
                'Arun': 'admin123'
            }
        };

        function showForm(type) {
            document.getElementById('student-form').style.display = type === 'student' ? 'block' : 'none';
            document.getElementById('admin-form').style.display = type === 'admin' ? 'block' : 'none';
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('student-error').style.display = 'none';
            document.getElementById('admin-error').style.display = 'none';
        }

        function login(type) {
            const username = document.getElementById(`${type}-username`).value;
            const password = document.getElementById(`${type}-password`).value;
            const errorElement = document.getElementById(`${type}-error`);

            if (users[type][username] && users[type][username] === password) {
                localStorage.setItem('username', username);
                window.location.href = 'home.html';
            } else {
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
