<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            line-height: 1.6;
            background-size: 40px 40px;
            background-image:
                    linear-gradient(to right, rgb(228, 226, 226) 1px, transparent 1px),
                    linear-gradient(to bottom, rgb(228, 226, 226) 1px, transparent 1px);
        }

        .container {
            background:#ffbf00;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            color: #008a33;
            border-bottom: 2px solid #008a33;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #008a33;
            box-shadow: 0 0 5px 008a33;
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #008a33;
            background: #fff;
            padding: 0 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #008a33;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #008a33;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .flower1 {
            width: 70px;
            height: 70px;
            position: absolute;
            top: -50px;
            right: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            z-index: 2;
          }
          
          /* Rotating body part */
          .petal-layer1 {
            width: 150px;
            height: 150px;
            background: pink;
            border-radius: 50%;
            border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
            position: absolute;
            animation: spin 2s linear infinite;
            z-index: 0;
          }
          
          /* Static face */
          .face1 {
            width: 100px;
            height: 100px;
            background: pink;
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
          }
          
          .eye {
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            position: absolute;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .left-eye {
            left: -6px;
          }
          
          .right-eye {
            right: -6px;
          }
          
          .pupil {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: relative;
            transition: transform 0.1s;
          }
          
          /* Smile */

          .mouth {
            width: 40px;
            height: 20px;
            border: 3px solid black;
            border-top: none;
            border-radius: 0 0 50px 50px;
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
          }
          
          @keyframes spin {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(360deg);
            }
          }
          
          /* Dynamic pupil movement */
          .eye::before {
            transform: translate(var(--pupil-x, 0px), var(--pupil-y, 0px));
          }

          .flower2 {
            width: 70px;
            height: 70px;
            position: absolute;
            bottom: -50px;
            left: -20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            z-index: 2;
          }
          
          /* Rotating body part */
          .petal-layer2 {
            width: 150px;
            height: 150px;
            background: rgb(232, 232, 8);
            border-radius: 50%;
            border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
            position: absolute;
            animation: spin 2s linear infinite;
            z-index: 0;
          }
          
          /* Static face */
          .face2 {
            width: 100px;
            height: 100px;
            background: rgb(232, 232, 8);
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
          }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="flower1">
            <div class="petal-layer1"></div>
            <div class="face1">
              <div class="eye left-eye">
                <div class="pupil"></div>
              </div>
              <div class="eye right-eye">
                <div class="pupil"></div>
              </div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="flower2">
            <div class="petal-layer2"></div>
            <div class="face2">
              <div class="eye left-eye">
                <div class="pupil"></div>
              </div>
              <div class="eye right-eye">
                <div class="pupil"></div>
              </div>
              <div class="mouth"></div>
            </div>
          </div>
        <h2>Login</h2>
        <div class="tabs">
            <button class="tab active" onclick="showForm('student')">Student Login</button>
            <button class="tab" onclick="showForm('admin')">Admin Login</button>
        </div>

        <div id="student-form">
            <div class="form-group">
                <input type="text" id="student-username" placeholder=" " required>
                <label for="student-username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="student-password" placeholder=" " required>
                <label for="student-password">Password</label>
            </div>
            <button type="submit" onclick="login('student')">Login</button>
            <p class="error" id="student-error">Invalid username or password</p>
        </div>

        <div id="admin-form" style="display: none;">
            <div class="form-group">
                <input type="text" id="admin-username" placeholder=" " required>
                <label for="admin-username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="admin-password" placeholder=" " required>
                <label for="admin-password">Password</label>
            </div>
            <button type="submit" onclick="login('admin')">Login</button>
            <p class="error" id="admin-error">Invalid username or password</p>
        </div>
    </div>

    <script>
        const users = {
            student: {
                'Arjun': 'student123',
                'Swetha': 'student123'
            },
            admin: {
                'Syam': 'admin123',
                'Devi': 'admin123'
            }
        };

        function showForm(type) {
            document.getElementById('student-form').style.display = type === 'student' ? 'block' : 'none';
            document.getElementById('admin-form').style.display = type === 'admin' ? 'block' : 'none';
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('student-error').style.display = 'none';
            document.getElementById('admin-error').style.display = 'none';
        }

        function login(type) {
            const username = document.getElementById(`${type}-username`).value;
            const password = document.getElementById(`${type}-password`).value;
            const errorElement = document.getElementById(`${type}-error`);

            if (users[type][username] && users[type][username] === password) {
                localStorage.setItem('username', username);
                window.location.href = 'home.html';
            } else {
                errorElement.style.display = 'block';
            }
        }
        const pupils = document.querySelectorAll('.pupil');
        
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX;
          const y = e.clientY;
        
          pupils.forEach(pupil => {
            const rect = pupil.getBoundingClientRect();
            const pupilX = rect.left + rect.width / 2;
            const pupilY = rect.top + rect.height / 2;
        
            const angle = Math.atan2(y - pupilY, x - pupilX);
            const moveX = Math.cos(angle) * 10;
            const moveY = Math.sin(angle) * 10;
        
            pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
          });
        });
    </script>
</body>
</html>
